<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Компания Smart Device. Печатные платы, производство и монтаж, поставка комплектующих, блоков и модулей">
  <title>Smart Device</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="./fonts/PTMono-Regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/RobotoCondensed-Regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/RobotoCondensed-Bold.woff2" type="font/woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/PTMono-Regular.woff" type="font/woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/RobotoCondensed-Regular.woff" type="font/woff" as="font" crossorigin="anonymous">
  <link rel="preload" href="./fonts/RobotoCondensed-Bold.woff" type="font/woff" as="font" crossorigin="anonymous">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <a class="header__logo">
          <picture>
            <source media="(max-width: 767px)" srcset="./img/svg/logo-mobile.svg">
            <img class="header__logo-image" src="./img/svg/logo.svg" width="215" height="55"
              alt="Логотип Smart Device.">
          </picture>
        </a>
        <a class="header__link header__link--email" href="mailto:info@sd.ru">
          <svg class="header__link-icon" width="20" height="20" fill="currentColor">
            <use xlink:href="./img/sprite_auto.svg#header-email"></use>
          </svg>
          <span>info@sd.ru</span>
        </a>
        <a class="header__link header__link--phone" href="tel:+74950005252">
          <svg class="header__link-icon" width="20" height="20" fill="currentColor">
            <use xlink:href="./img/sprite_auto.svg#header-phone"></use>
          </svg>
          <span>+7 (495) 000 52 52</span>
        </a>
        <a class="header__button button" data-modal="open-modal" href="./modal-no-js.html">Заказать звонок</a>
      </div>
    </header>
  </div>
  <main>
    <h1 class="visually-hidden">Компания Smart Device.</h1>
  </main>
  <!-- Modal -->
  <div class="modal" data-modal="feedback">
    <div class="modal__wrapper">
      <div class="modal__content">
        <h4>Закажите звонок</h4>
        <p>Оставьте контакты, мы&nbsp;проконсультируем вас бесплатно в&nbsp;удобное время</p>
        <form action="https://echo.htmlacademy.ru/" method="get">
          <fieldset>
            <label for="modal-input-name" class="visually-hidden"></label>
            <input type="text" name="username" placeholder="Имя" id="modal-input-name" autofocus required>
            <label for="modal-input-phone" class="visually-hidden"></label>
            <input type="tel" name="phone" placeholder="Телефон" id="modal-input-phone" data-phone-pattern required>
            <label for="modal-comment" class="visually-hidden"></label>
            <textarea name="comment" wrap="soft" placeholder="Ваш вопрос" cols="30" rows="7"
              id="modal-comment"></textarea>
          </fieldset>
          <button class="modal__submit-button button" type="submit">Отправить</button>
          <fieldset>
            <input class="visually-hidden" type="checkbox" name="modal-agreement" id="modal-agreement" required>
            <label for="modal-agreement"> Я согласен на обработку персональных данных</label>
          </fieldset>
        </form>
      </div>
      <a class="modal__close-btn" href="./index.html" aria-label="Закрыть попап.">
        <svg width="20" height="20">
          <use xlink:href="./img/sprite_auto.svg#icon-close"></use>
        </svg>
      </a>
    </div>
  </div>
</body>

</html>
